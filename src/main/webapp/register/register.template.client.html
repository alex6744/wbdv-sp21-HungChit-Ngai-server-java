<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>
            Sign up
        </h1>
        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"

                       class="form-control"
                       id="username"
                       placeholder="alice"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">
                Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="inputPassword"
                       placeholder="21gfds@f"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">
                Verify Password
            </label>
            <div class="col-sm-10">
                <input type="password"
                       class="form-control"
                       id="password"
                       placeholder="21gfds@f"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10" >
                <a class="btn btn-primary btn-block"
                   href="../profile/profile.template.client.html"
                   role="button">
                    Sign up
                </a>
                <div class="row">
                    <div class="col-6" >
                        <a href="../login/login.template.client.html" >
                            login
                        </a>
                    </div>
                    <div class="col-6" >
                        <a href="../index.html" class="float-right" >
                            cancel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
