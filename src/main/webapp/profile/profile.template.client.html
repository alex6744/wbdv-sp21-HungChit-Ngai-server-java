<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>
            Profile
        </h1>
        <div class="alert alert-success" role="alert">
            Profile successfully saved
        </div>

        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       class="form-control"
                       id="username"
                       value="alice"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="tel"
                       class="form-control"
                       id="phone"
                       placeholder="555-122-4567"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       title="Please enter a valid email"
                       placeholder="alice@gmail.com"
                       id="email"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="role"
                   class="col-sm-2 col-form-label">
                Role
            </label>
            <div class="col-sm-10">
                <select id="role" class="form-control">
                    <option>Faculty</option>
                    <option>Student</option>
                    <option>Admin</option>
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="dob"
                   class="col-sm-2 col-form-label">
                DOB
            </label>
            <div class="col-sm-10">
                <input type="date"
                       class="form-control"
                       title="Please enter your DOB"
                       value="mm/dd/yyyy"
                       id="dob"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-success btn-block"
                   href="#"
                   role="button">
                    Update
                </a>
            </div>
        </div>
        <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">

            </label>
            <div class="col-sm-10">
                <a class="btn btn-danger btn-block"
                   href="../index.html"
                   role="button">
                    Logout
                </a>
            </div>
        </div>
    </div>
</body>
</html>
