<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../services/user.service.client.js"></script>
    <script src="user-admin.controller.client.js"></script>
    <link href="user-admin.style.client.css" rel="stylesheet" />

</head>
<body >
    <div class="container-fluid background-gray">
        <h1 >User Admin</h1>
        <table class="table " >
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Password</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Role</th>
                    <th>&nbsp;</th>
                </tr>
                <tr class="wbdv-form">
                    <th><input class="form-control usernameFld"
                               placeholder="Username" /></th>
                    <th><input class="form-control passwordFld"
                               placeholder="Password" /></th>
                    <th><input class="form-control firstNameFld"
                               placeholder="First Name" /></th>
                    <th><input class="form-control lastNameFld"
                               placeholder="Last Name" /></th>
                    <th>
                        <select class="form-control roleFld">
                            <option value="FACULTY">FACULTY</option>
                            <option value="STUDENT">STUDENT</option>
                            <option value="STAFF">STAFF</option>
                        </select>
                    </th>
                    <th>
                        <span class="pull-right"
                              style="white-space: nowrap">
<!--                            <i class="fa-2x fa fa-search wbdv-search"></i>-->
<!--                            <i class="fa-2x fa fa-plus wbdv-create"></i>-->

                                <i class="fa-2x fa fa-plus wbdv-create "
                                   title="Create User"></i>


                                <i class="fa-2x fa fa-check wbdv-update"
                                   title="Update User"></i>

                        </span>
                    </th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

</body>
</html>
