<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>
            Profile
        </h1>
        <div class="mb-3 row">
            <label for="username"
                   class="col-sm-2 col-form-label">
                Username
            </label>
            <div class="col-sm-10">
                <input type="text"
                       readonly
                       class="form-control"
                       id="username"
                       value="alice"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phone"
                   class="col-sm-2 col-form-label">
                Phone
            </label>
            <div class="col-sm-10">
                <input type="tel"
                       class="form-control"
                       id="phone"
                       placeholder="555-122-4567"/>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email"
                   class="col-sm-2 col-form-label">
                Email
            </label>
            <div class="col-sm-10">
                <input type="email"
                       class="form-control"
                       title="Please enter a valid email"
                       placeholder="alice@gmail.com"
                       id="email"/>
            </div>
        </div>
    </div>
</body>
</html>
